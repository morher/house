on:
  push:
    branches:
      - '**'
      - '!main'

jobs:
  build:
    name: ğŸ—ï¸ Build and test
    runs-on: self-hosted

    steps:
      - name: ğŸ”½ Check out
        uses: actions/checkout@v3

      - name: ğŸ§ª Build with Maven
        run: |
          MAVEN_LOG_OPTS="--no-transfer-progress"
          if [ -n "${{runner.debug}}" ]; then
            MAVEN_LOG_OPTS="-X"
          fi
          mvn \
            --batch-mode \
            $MAVEN_LOG_OPTS \
            test
